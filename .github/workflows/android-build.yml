name: Build CollegeApp APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore ./CollegeApp.csproj

      - name: Build APK
        run: dotnet build ./CollegeApp.csproj -c Release -f net8.0-android /p:AndroidPackageFormat=apk

      - name: Find and upload APK
        run: |
          APK=$(find . -type f -name "*.apk" | head -n 1)
          echo "Found APK: $APK"
          mkdir -p artifact
          cp "$APK" artifact/
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: CollegeApp-APK
          path: artifact/
